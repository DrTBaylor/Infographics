<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Half Adder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 1.5rem;
        }
        .circuit {
            display: flex;
            align-items: center;
            gap: 40px;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
        }
        .inputs, .outputs {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .signal {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .signal-label {
            font-size: 1.2rem;
            font-weight: bold;
            width: 60px;
        }
        .signal-value {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .input-btn {
            cursor: pointer;
            border: 3px solid transparent;
        }
        .input-btn:hover {
            transform: scale(1.1);
        }
        .value-0 {
            background: #374151;
            color: #9ca3af;
        }
        .value-1 {
            background: #10b981;
            color: white;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }
        .gates {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .gate {
            background: #3b82f6;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
        }
        .instructions {
            margin-top: 30px;
            text-align: center;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <h1>Interactive Half Adder</h1>
    <div class="circuit">
        <div class="inputs">
            <div class="signal">
                <span class="signal-label">A</span>
                <div id="input-a" class="signal-value input-btn value-0" onclick="toggleInput('a')">0</div>
            </div>
            <div class="signal">
                <span class="signal-label">B</span>
                <div id="input-b" class="signal-value input-btn value-0" onclick="toggleInput('b')">0</div>
            </div>
        </div>
        <div class="gates">
            <div class="gate">XOR → Sum</div>
            <div class="gate">AND → Carry</div>
        </div>
        <div class="outputs">
            <div class="signal">
                <div id="output-sum" class="signal-value value-0">0</div>
                <span class="signal-label">Sum</span>
            </div>
            <div class="signal">
                <div id="output-carry" class="signal-value value-0">0</div>
                <span class="signal-label">Carry</span>
            </div>
        </div>
    </div>
    <p class="instructions">Click on inputs A and B to toggle their values</p>

    <script>
        let inputA = 0;
        let inputB = 0;

        function toggleInput(input) {
            if (input === 'a') {
                inputA = inputA === 0 ? 1 : 0;
            } else {
                inputB = inputB === 0 ? 1 : 0;
            }
            updateCircuit();
        }

        function updateCircuit() {
            const sum = inputA ^ inputB;
            const carry = inputA & inputB;

            updateSignal('input-a', inputA);
            updateSignal('input-b', inputB);
            updateSignal('output-sum', sum);
            updateSignal('output-carry', carry);
        }

        function updateSignal(id, value) {
            const el = document.getElementById(id);
            el.textContent = value;
            el.className = `signal-value ${id.startsWith('input') ? 'input-btn' : ''} value-${value}`;
        }
    </script>
</body>
</html>
