<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontier AI Chat Features ‚Äî 2026 Landscape</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Status colors ‚Äî default palette */
            --s-full:           #34d399;
            --s-full-light:     #6ee7b7;
            --s-full-bg:        rgba(52, 211, 153, 0.25);
            --s-full-border:    rgba(52, 211, 153, 0.6);
            --s-full-bg-tip:    rgba(52, 211, 153, 0.1);
            --s-full-border-tip:rgba(52, 211, 153, 0.25);

            --s-partial:           #fbbf24;
            --s-partial-light:     #fbbf24;
            --s-partial-bg:        rgba(251, 191, 36, 0.18);
            --s-partial-border:    rgba(251, 191, 36, 0.5);
            --s-partial-bg-tip:    rgba(251, 191, 36, 0.08);
            --s-partial-border-tip:rgba(251, 191, 36, 0.2);

            --s-none:           #f87171;
            --s-none-light:     #f87171;
            --s-none-bg:        rgba(239, 68, 68, 0.12);
            --s-none-border:    rgba(239, 68, 68, 0.35);
            --s-none-bg-tip:    rgba(239, 68, 68, 0.06);
            --s-none-border-tip:rgba(239, 68, 68, 0.15);
        }

        /* Accessible palette ‚Äî blue / orange / gray */
        /* Distinguishable across deuteranopia, protanopia, and tritanopia */
        .accessible-mode {
            --s-full:           #60a5fa;
            --s-full-light:     #93c5fd;
            --s-full-bg:        rgba(96, 165, 250, 0.25);
            --s-full-border:    rgba(96, 165, 250, 0.6);
            --s-full-bg-tip:    rgba(96, 165, 250, 0.1);
            --s-full-border-tip:rgba(96, 165, 250, 0.25);

            --s-partial:           #fb923c;
            --s-partial-light:     #fdba74;
            --s-partial-bg:        rgba(251, 146, 60, 0.22);
            --s-partial-border:    rgba(251, 146, 60, 0.55);
            --s-partial-bg-tip:    rgba(251, 146, 60, 0.1);
            --s-partial-border-tip:rgba(251, 146, 60, 0.2);

            --s-none:           #6b7280;
            --s-none-light:     #9ca3af;
            --s-none-bg:        rgba(107, 114, 128, 0.18);
            --s-none-border:    rgba(107, 114, 128, 0.4);
            --s-none-bg-tip:    rgba(107, 114, 128, 0.08);
            --s-none-border-tip:rgba(107, 114, 128, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
            overflow: hidden;
            background: #0a0e1a;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewport-container {
            width: 100%;
            max-width: 100vw;
            aspect-ratio: 16 / 9;
            max-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .design-surface {
            width: 1920px;
            height: 1080px;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top left;
            font-family: 'DM Sans', sans-serif;
            color: #c8d0e0;
            background: linear-gradient(160deg, #0c1024 0%, #111832 40%, #0d1228 100%);
            display: flex;
            flex-direction: column;
            padding: 24px 36px 18px;
        }

        /* ============ HEADER ============ */
        .header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 12px;
            flex-shrink: 0;
        }
        .header-left {
            display: flex;
            align-items: baseline;
            gap: 16px;
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #f0f4ff;
            letter-spacing: -0.5px;
        }
        .title-accent {
            background: linear-gradient(135deg, #6ee7b7, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 500;
            color: #6ee7b7;
            background: rgba(110, 231, 183, 0.1);
            border: 1px solid rgba(110, 231, 183, 0.25);
            border-radius: 6px;
            padding: 3px 10px;
            letter-spacing: 0.5px;
        }

        .legend {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        .legend-row {
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 11px;
            color: #64748b;
        }
        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 3px;
        }
        .legend-dot.s-full { background: var(--s-full); }
        .legend-dot.s-partial { background: var(--s-partial); }
        .legend-dot.s-none { background: var(--s-none); }

        .legend-divider {
            width: 1px;
            height: 18px;
            background: #334155;
        }

        .legend-tier-demo {
            display: flex;
            align-items: center;
            gap: 4px;
            background: rgba(255,255,255,0.04);
            border-radius: 6px;
            padding: 3px 8px;
        }
        .legend-tier-demo .tier-pip {
            width: 14px;
            height: 14px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 7px;
            font-weight: 700;
            color: rgba(0,0,0,0.6);
        }
        .legend-tier-label {
            font-size: 10px;
            color: #64748b;
        }
        .legend-explain {
            font-size: 10px;
            font-style: italic;
            color: #475569;
        }

        /* ============ MATRIX GRID ============ */
        .matrix {
            flex: 1;
            display: grid;
            grid-template-columns: 208px repeat(7, 1fr);
            grid-template-rows: 50px repeat(13, 1fr);
            gap: 2px;
            min-height: 0;
        }

        /* Platform header cells */
        .platform-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            border-radius: 8px 8px 0 0;
            padding: 4px 4px;
            position: relative;
        }
        .platform-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 2px;
            border-radius: 1px;
        }
        .platform-name {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }
        .platform-maker {
            font-size: 10px;
            font-weight: 400;
            opacity: 0.6;
        }

        .p-chatgpt { background: rgba(16, 163, 127, 0.08); }
        .p-chatgpt .platform-name { color: #10a37f; }
        .p-chatgpt::after { background: #10a37f; }
        .p-claude { background: rgba(217, 119, 6, 0.08); }
        .p-claude .platform-name { color: #d97706; }
        .p-claude::after { background: #d97706; }
        .p-gemini { background: rgba(66, 133, 244, 0.08); }
        .p-gemini .platform-name { color: #4285f4; }
        .p-gemini::after { background: #4285f4; }
        .p-grok { background: rgba(148, 163, 184, 0.08); }
        .p-grok .platform-name { color: #94a3b8; }
        .p-grok::after { background: #94a3b8; }
        .p-copilot { background: rgba(0, 120, 212, 0.08); }
        .p-copilot .platform-name { color: #38bdf8; }
        .p-copilot::after { background: #38bdf8; }
        .p-deepseek { background: rgba(99, 102, 241, 0.08); }
        .p-deepseek .platform-name { color: #818cf8; }
        .p-deepseek::after { background: #818cf8; }
        .p-perplexity { background: rgba(45, 212, 191, 0.08); }
        .p-perplexity .platform-name { color: #2dd4bf; }
        .p-perplexity::after { background: #2dd4bf; }

        .corner {
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            padding: 6px 12px;
            font-size: 10px;
            color: #475569;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Category label cells */
        .cat-label {
            display: flex;
            align-items: center;
            gap: 7px;
            padding: 3px 10px;
            border-radius: 6px 0 0 6px;
            cursor: pointer;
            transition: background 0.15s;
        }
        .cat-label:hover { background: rgba(255,255,255,0.04); }
        .cat-label:hover .cat-text { color: #fff; }
        .cat-label:hover .cat-hint { opacity: 1; }
        .cat-icon {
            font-size: 15px;
            width: 22px;
            text-align: center;
            flex-shrink: 0;
        }
        .cat-text-wrap {
            display: flex;
            flex-direction: column;
            gap: 1px;
            min-width: 0;
        }
        .cat-text {
            font-size: 12px;
            font-weight: 600;
            color: #e2e8f0;
            line-height: 1.2;
            transition: color 0.15s;
        }
        .cat-hint {
            font-size: 9px;
            color: #4b6085;
            opacity: 0;
            transition: opacity 0.15s;
            letter-spacing: 0.2px;
        }

        /* Feature cells */
        .cell {
            background: rgba(255,255,255,0.015);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2px 5px;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            gap: 2px;
        }
        .cell:hover {
            background: rgba(255,255,255,0.07);
            transform: scale(1.04);
            z-index: 10;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
        }

        /* Dual tier indicator */
        .tier-row {
            display: flex;
            gap: 3px;
            align-items: center;
        }
        .tier-pip {
            width: 18px;
            height: 16px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 7.5px;
            font-weight: 700;
            letter-spacing: 0.3px;
            transition: all 0.15s;
        }
        .tier-pip.s-full {
            background: var(--s-full-bg);
            border: 1.5px solid var(--s-full-border);
            color: var(--s-full-light);
        }
        .tier-pip.s-partial {
            background: var(--s-partial-bg);
            border: 1.5px solid var(--s-partial-border);
            color: var(--s-partial-light);
        }
        .tier-pip.s-none {
            background: var(--s-none-bg);
            border: 1.5px solid var(--s-none-border);
            color: var(--s-none-light);
        }

        .cell-label {
            font-size: 9.5px;
            font-weight: 500;
            color: #8892a8;
            text-align: center;
            line-height: 1.15;
            max-width: 100%;
            overflow: hidden;
        }
        .cell.all-none .cell-label { color: #3e4557; }

        /* Tooltip */
        .tooltip {
            display: none;
            position: fixed;
            z-index: 1000;
            background: #1a2236;
            border: 1px solid #2d3a52;
            border-radius: 10px;
            padding: 14px 18px;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        .tooltip.visible { display: block; }
        .tooltip-platform {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 4px;
        }
        .tooltip-category {
            font-size: 14px;
            font-weight: 700;
            color: #f0f4ff;
            margin-bottom: 10px;
        }

        /* Category feature tooltip */
        .tooltip-cat-icon {
            font-size: 22px;
            margin-bottom: 6px;
        }
        .tooltip-cat-name {
            font-size: 16px;
            font-weight: 700;
            color: #f0f4ff;
            margin-bottom: 10px;
        }
        .tooltip-cat-body {
            font-size: 12.5px;
            color: #a0aec0;
            line-height: 1.6;
        }
        .tooltip-cat-body strong {
            color: #cbd5e1;
            font-weight: 600;
        }
        .tooltip-cat-examples {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.08);
        }
        .tooltip-cat-examples-title {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--s-full-light);
            margin-bottom: 6px;
        }
        .tooltip-cat-example-item {
            font-size: 11.5px;
            color: #8892a8;
            line-height: 1.5;
            padding-left: 10px;
            border-left: 2px solid var(--s-full-bg);
            margin-bottom: 5px;
        }
        .tooltip-tiers {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        .tooltip-tier-box {
            flex: 1;
            border-radius: 8px;
            padding: 8px 10px;
            text-align: center;
        }
        .tooltip-tier-box.s-full {
            background: var(--s-full-bg-tip);
            border: 1px solid var(--s-full-border-tip);
        }
        .tooltip-tier-box.s-partial {
            background: var(--s-partial-bg-tip);
            border: 1px solid var(--s-partial-border-tip);
        }
        .tooltip-tier-box.s-none {
            background: var(--s-none-bg-tip);
            border: 1px solid var(--s-none-border-tip);
        }
        .tooltip-tier-heading {
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 3px;
        }
        .tooltip-tier-heading.free { color: #94a3b8; }
        .tooltip-tier-heading.paid { color: #c084fc; }
        .tooltip-tier-status {
            font-size: 11px;
            font-weight: 600;
        }
        .tooltip-tier-status.s-full { color: var(--s-full); }
        .tooltip-tier-status.s-partial { color: var(--s-partial); }
        .tooltip-tier-status.s-none { color: var(--s-none); }

        .tooltip-body {
            font-size: 12px;
            color: #94a3b8;
            line-height: 1.5;
        }

        /* Accessibility toggle */
        .a11y-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 4px 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: #64748b;
            font-family: 'DM Sans', sans-serif;
            font-size: 11px;
            font-weight: 500;
        }
        .a11y-toggle:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.2);
            color: #94a3b8;
        }
        .a11y-toggle.active {
            background: rgba(96, 165, 250, 0.12);
            border-color: rgba(96, 165, 250, 0.35);
            color: #93c5fd;
        }
        .a11y-toggle-icon {
            font-size: 14px;
        }
        .a11y-toggle-label {
            line-height: 1;
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            padding-top: 6px;
            border-top: 1px solid rgba(255,255,255,0.05);
            flex-shrink: 0;
        }
        .footer-note {
            font-size: 10px;
            color: #475569;
        }
        .footer-date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: #475569;
        }
    </style>
</head>

        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
    const platforms = [
        { id: 'chatgpt',   name: 'ChatGPT',    maker: 'OpenAI',    color: '#10a37f' },
        { id: 'claude',    name: 'Claude',      maker: 'Anthropic', color: '#d97706' },

        if (vw / vh > 16 / 9) { ch = vh; cw = ch * (16 / 9); }

        c.style.width = cw + 'px';

    }
